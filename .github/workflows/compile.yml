name: Compile Binaries

on: [pull_request, push]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: go build -v

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: paste-netcat (linux)
          path: paste-netcat*